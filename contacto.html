<style>
body {
    
     font-family: 'Inter';font-size: 22px;
    }

<body>
<section>
    <h2 class="header-contacto">¡Ponte en contacto conmigo!</h2>
<form id="Contacto1">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Introduce tu nombre..."
            required
          />
          <label for="apellidos">Apellidos:</label>
          <input
            type="text"
            id="apellidos"
            name="apellidos"
            placeholder="Introduce tu apellido..."
            required
          />
          <label for="numero">Telefono</label>
          <input
            type="number"
            id="telefono"
            name="telefono"
            placeholder="Introduce tu telefono..."
            required
            />
            <label for="email">Correo electrónico</label>
            <input
            type="email"
            id="email"
            name="email"
            placeholder="Introduce tu email..."
            required
            />
        </form>
    <form id="Contacto2">
          <label for="asunto">Asunto:</label>
          <input
            type="text"
            id="asunto"
            name="asunto"
            placeholder="Asunto..."
            required
          />
        <label for="mensaje">Mensaje:</label>
        <textarea 
            id="mensaje"
            name="mensaje"
            rows="5"
            cols="150"
            placeholder="Escribe tu mensaje aquí...">
        </textarea>
        </form>
        <button type="submit">Enviar</button>
    </section>

 <footer>
    <section id="footer" class="footer">
        <div class="contacto-footer">
            <h3>Más sobre mí</h3>
        </div>
        <div class="contacto-links">
            <a 
                href="https://www.linkedin.com/in/rebeca-diaz-montenegro-s%C3%A1nchez-818515245/"
                target="_blank"
                class="linkedin"
            > Linkedin
            </a>
            <a 
                href="rebecorreodejemplo@gmail.com"
                target="_blank"
                class="email"
            > Correo electrónico
            </a>
        </div>
    </section>
    

</footer>
</body>
